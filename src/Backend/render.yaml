services:
  - type: web
    name: junction2024-sitra-backend
    runtime: python
    rootDir: src/Backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    branch: deployment
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
